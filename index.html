<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
  </head>
  <body onload="init()">
    
    
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>


   

    <div class="container">
      <div class="card , quizCard">
        <img id="cardImg" src="./img/pencil.jpg" class="card-img-top" alt="...">

        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          <div id="progressBar" class="progress-bar" style="width: 25%">25%</div>
        </div>

        <div class="card-body , endbody" id="endScreen" style="display: none;">
          <div>Quiz beendet</div>

          <div class="endImg">
            <div>Du hast <br><b class="color-red" id="amountCorrectAnswers"></b> Fragen von <br><b class="color-red" id="questionsAmount"></b> richtig beantwortet.</div>
            <img src="./img/trophy.png" alt="">
          </div>

          <!-- <div>Du hast <b id="amountCorrectAnswers"></b> Fragen von <b id="questionsAmount"></b> richtig beantwortet.</div> -->

        </div>

        <div class="card-body" id="questionBody" >
          <h5 class="card-title" id="questionText">Frage</h5>

          <div class="card , quizAnswer , mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">
              This is some text within a card body.
            </div>
          </div>

          <div class="card , quizAnswer , mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">
              This is some text within a card body.
            </div>
          </div>

          <div class="card , quizAnswer , mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">
              This is some text within a card body.
            </div>
          </div>

          <div class="card , quizAnswer , mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">
              This is some text within a card body.
            </div>
          </div>

          <div class="questionFooter">
            <span>
              <b id="questionNumber">1</b> von <b id="allQuestions"></b> Fragen
            </span>
            

            <button class="btn , btn-primary" id="nextBtn" disabled onclick="nextQuestion()">NÃ¤chste Frage</button>
          </div>

        </div>
      </div>
    </div>
    


  </body>
</html>
